<!doctype html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://use.typekit.net/alg8hkr.css">
      <title>Earthtone Magazine</title>
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body>
      <header>
         <h1> <a href="index.html"><img src="logo.png" alt="Logo of Earthtone Magazine."></a></h1>
         <nav>
            <ul>
               <li><a class="nav" href="#">Articles</a></li>
               <li><a class="nav" href="photogallery.html">Photo Gallery</a></li>
               <li><a class="nav" href="#">Submit</a></li>
               <li><a class="nav" href="newsletter.html">Subscribe</a></li>
            </ul>
         </nav>
      </header>
      <div class="newsletter">
         <main class="newsletter-container">
         <section class="personal-info">
            <h3>Subscribe to our Newsletter</h3>
            <ul class="info">
               <li><label for="name">First Name:</label> <input type="text" name="first-name" id="first-name" placeholder="your first name" /></li>
               <li><label for="name">Last Name:</label> <input type="text" name="last-name" id="last-name" placeholder="your last name" /></li>
               <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder=" your email" /></li>
            </ul>
            <section class="method"><label for="notes">Please let us know if you have any questions or concerns.</label><textarea id="notes" name="notes"></textarea></section>
            <section class="method"><button type="order">Submit</button></section>
         </section>
      </div>
   </body>
   <footer>
      <p> Earthtone Magazine. All rights reserved.</p>
   </footer>
   </body>
</html>
